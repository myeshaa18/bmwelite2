<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BMW Elite</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <!-- Left Side - Image/Branding -->
        <div class="auth-left">
            <div class="auth-overlay"></div>
            <div class="auth-content">
                <div class="logo-section">
                     <img src="images/logo/bmw-elite-logo.png" alt="BMW Elite Logo" class="auth-logo" />                
                    <h1 class="brand-name">
                        BMW <span class="elite">ELITE</span>
                    </h1>
                </div>
                <div class="auth-info">
                    <h2 class="animated-text">Welcome Back</h2>
                    <p class="animated-text-delay">Experience ultimate luxury with BMW Elite</p>
                    <div class="features-list">
                        <div class="feature-item animated-slide">
                            <i class="fas fa-check-circle"></i>
                            <span>Premium BMW Collection</span>
                        </div>
                        <div class="feature-item animated-slide">
                            <i class="fas fa-check-circle"></i>
                            <span>24/7 Customer Support</span>
                        </div>
                        <div class="feature-item animated-slide">
                            <i class="fas fa-check-circle"></i>
                            <span>Flexible Rental & Purchase Options</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="auth-right">
            <div class="form-wrapper">
                <div class="back-button">
                    <a href="index.html">
                        <i class="fas fa-arrow-left"></i> Back to Home
                    </a>
                </div>

                <div class="form-header">
                    <h2>Login to Your Account</h2>
                    <p>Enter your credentials to access your account</p>
                </div>

                <form id="loginForm" class="auth-form">
                    <div class="alert" id="alertBox" style="display: none;"></div>

                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            Email Address
                        </label>
                        <input type="email"
                               id="email"
                               name="email"
                               placeholder="Enter your email"
                               required>
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <div class="password-input">
                            <input type="password"
                                   id="password"
                                   name="password"
                                   placeholder="Enter your password"
                                   required>
                            <button type="button" class="toggle-password" onclick="togglePassword()">
                                <i class="fas fa-eye" id="toggleIcon"></i>
                            </button>
                        </div>
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn-submit" id="loginBtn">
                        <span class="btn-text">Login</span>
                        <span class="btn-loader" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                    </button>

                    <div class="divider">
                        <span>OR</span>
                    </div>

                    <button type="button" class="btn-google" id="googleSignIn">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </button>

                    <div class="form-footer">
                        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
