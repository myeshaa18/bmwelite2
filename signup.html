<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BMW Elite</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <!-- Left Side - Image/Branding -->
        <div class="auth-left">
            <div class="auth-overlay"></div>
            <div class="auth-content">
                <div class="logo-section">
                    <img src="images/logo/bmw-elite-logo.png" alt="BMW Elite Logo" class="auth-logo" />
                    <h1 class="brand-name">
                        BMW <span class="elite">ELITE</span>
                    </h1>
                </div>
                <div class="auth-info">
                    <h2 class="animated-text">Join BMW Elite</h2>
                    <p class="animated-text-delay">Create your account and start your luxury journey</p>
                    <div class="features-list">
                        <div class="feature-item animated-slide">
                            <i class="fas fa-check-circle"></i>
                            <span>Exclusive Member Benefits</span>
                        </div>
                        <div class="feature-item animated-slide">
                            <i class="fas fa-check-circle"></i>
                            <span>Easy Booking & Tracking</span>
                        </div>
                        <div class="feature-item animated-slide">
                            <i class="fas fa-check-circle"></i>
                            <span>Priority Customer Service</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Signup Form -->
        <div class="auth-right">
            <div class="form-wrapper">
                <div class="back-button">
                    <a href="index.html">
                        <i class="fas fa-arrow-left"></i> Back to Home
                    </a>
                </div>

                <div class="form-header">
                    <h2>Create Your Account</h2>
                    <p>Join thousands of satisfied customers</p>
                </div>

                <form id="signupForm" class="auth-form">
                    <div class="alert" id="alertBox" style="display: none;"></div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">
                                <i class="fas fa-user"></i>
                                First Name
                            </label>
                            <input type="text"
                                   id="firstName"
                                   name="firstName"
                                   placeholder="Enter first name"
                                   required>
                            <span class="error-message" id="firstNameError"></span>
                        </div>

                        <div class="form-group">
                            <label for="lastName">
                                <i class="fas fa-user"></i>
                                Last Name
                            </label>
                            <input type="text"
                                   id="lastName"
                                   name="lastName"
                                   placeholder="Enter last name"
                                   required>
                            <span class="error-message" id="lastNameError"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            Email Address
                        </label>
                        <input type="email"
                               id="email"
                               name="email"
                               placeholder="Enter your email"
                               required>
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="phone">
                            <i class="fas fa-phone"></i>
                            Phone Number
                        </label>
                        <input type="tel"
                               id="phone"
                               name="phone"
                               placeholder="+971 XX XXX XXXX"
                               required>
                        <span class="error-message" id="phoneError"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <div class="password-input">
                            <input type="password"
                                   id="password"
                                   name="password"
                                   placeholder="Create a strong password"
                                   required>
                            <button type="button" class="toggle-password" onclick="togglePassword()">
                                <i class="fas fa-eye" id="toggleIcon"></i>
                            </button>
                        </div>
                        <div class="password-strength" id="passwordStrength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strengthFill"></div>
                            </div>
                            <span class="strength-text" id="strengthText"></span>
                        </div>
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">
                            <i class="fas fa-lock"></i>
                            Confirm Password
                        </label>
                        <div class="password-input">
                            <input type="password"
                                   id="confirmPassword"
                                   name="confirmPassword"
                                   placeholder="Re-enter your password"
                                   required>
                            <button type="button" class="toggle-password" onclick="toggleConfirmPassword()">
                                <i class="fas fa-eye" id="toggleConfirmIcon"></i>
                            </button>
                        </div>
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>

                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="terms" required>
                            <span>I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></span>
                        </label>
                        <span class="error-message" id="termsError"></span>
                    </div>

                    <button type="submit" class="btn-submit" id="signupBtn">
                        <span class="btn-text">Create Account</span>
                        <span class="btn-loader" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                    </button>

                    <div class="divider">
                        <span>OR</span>
                    </div>

                    <button type="button" class="btn-google" id="googleSignIn">
                        <i class="fab fa-google"></i>
                        Sign up with Google
                    </button>

                    <div class="form-footer">
                        <p>Already have an account? <a href="login.html">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
